<app-navigation-bar style="display: none;"></app-navigation-bar>
<div class="main-content-div" style="margin-top: 15%;">
    <div class="centered-form">
        <form method="post" class="my-form">
            <h1 class="form-title" style="text-align: center;">Register Form</h1>
            @if(this.errorMessage.length > 0)
            {
                <div class="error-message">{{this.errorMessage}}</div>
            }
            <label for="username" class="input-field-descriptor">Username:</label>
            <input type="text" name="username" id="username" required="required" class="input-field" placeholder=" " (input)="onInputUsername($event)"/><br/><br/>

            <label for="password" class="input-field-descriptor">Password:</label>
            <input type="password" name="password" id="password" required="required" class="input-field" placeholder=" " (input)="onInputPassword($event)"/><br/><br/>

            <label for="email" class="input-field-descriptor">E-mail:</label>
            <input type="email" name="email" id="email" required="required" class="input-field" placeholder=" " (input)="onInputEmail($event)"/><br/><br/>

            <div class="buttons-area">
                <button type="button" [disabled]="!this.isMyFormValid" (click)="registerUser()">Register</button><br/>
            </div>
        
        </form>
    </div>
</div>
