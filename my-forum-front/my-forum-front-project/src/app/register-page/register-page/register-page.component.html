<form method="post">
    <label for="username">Username:</label><br/>
    <input type="text" name="username" id="username" required="required" (input)="onInput()"/><br/><br/>

    <label for="password">Password:</label><br/>
    <input type="password" name="password" id="password" required="required" (input)="onInput()"/><br/><br/>

    <label for="email">E-mail:</label><br/>
    <input type="email" name="email" id="email" required="required" (input)="onInput()"/><br/><br/>


    <button type="button" [disabled]="!this.isMyFormValid" (click)="registerUser()">Register</button><br/>
    
</form>
