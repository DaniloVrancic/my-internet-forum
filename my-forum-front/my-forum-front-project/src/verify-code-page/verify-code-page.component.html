<div class="main-content-div" style="margin-top: 15%;">
    <div class="centered-form">
        <form method="post" class="my-form" style="background-color: rgba(52, 51, 51, 0.6); border-radius: 2rem; padding: 0.5rem 1rem 1rem 1rem">
            <h1 class="form-title" style="text-align: center;" style="color: gold; font-weight: 500; text-align: center;">Two-step verification form:</h1>
            <h4 style="text-align: center; font-weight: 400; margin: 0; margin-top: 1rem; color: ghostwhite;">Verifying code for user:</h4>
            <h4 style="text-align: center; font-weight: 400; font-size: 1.3rem; margin: 5px; color: ghostwhite;">{{this.usernameForVerify}}</h4>
            @if(this.errorMessage.length > 0)
            {
                <div class="error-message">{{this.errorMessage}}</div>
            }
        

                <label for="verificationCode" class="input-field-descriptor" style="color: limegreen; font-weight: 600;">Verification Code:</label>
                <input type="text" name="verificationCode" id="verificationCode" class="input-field" placeholder=" " minlength="6" maxlength="6" required="required" pattern="^\d{6}$"/>
                <div class="buttons-area">
                    <button type="button" (click)="submitCode()">Submit</button>
                    <button type="button" (click)="resendCode()">Resend Code</button>
                </div>
        </form>
    </div>
</div>
